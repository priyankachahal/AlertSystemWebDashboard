<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smart_app webpage1</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="../static/css/styles.min.css">
</head>

<body>
<div class="login-dark" style="background-image:url(&quot;images (2)1.jpg&quot;);background-color:rgb(163,206,224);">
    {% include 'includes/_messages.html' %}
    {% block body %}{% endblock %}
    <form method="post" style="background-color:rgb(217,222,227);">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline" style="color:rgb(234,16,16);"></i></div>
        <div class="form-group">
            <input type="text" required name="email"   class="form-control" placeholder="Email" value={{request.form.username}}>
        </div>
        <div class="form-group">
      <input type="password" required name="password" class="form-control" placeholder="Password"  value={{request.form.password}}>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </div>
    </form>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
