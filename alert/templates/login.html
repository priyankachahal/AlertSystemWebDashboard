{% extends 'layout.html' %}

{% block body %}
  
  <form action="" method="POST">
    <div class="form-group row " >
	 <div class="col-lg-4 col-lg-offset-4 text-center">
	 <h1>Login</h1></br>
	 </div>
	 <div class="col-lg-4 col-lg-offset-4">
      <label>Email Id</label>
      <input type="text" required name="email"   class="form-control"  value={{request.form.username}}>
	  </div>
    </div>
    <div class="form-group row" >
	<div class="col-lg-4 col-lg-offset-4">
      <label>Password</label>
      <input type="password" required name="password" class="form-control"  value={{request.form.password}}>
    </div></div>
	</br>
	<div class="col-lg-4 col-lg-offset-4 text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
	</div>
  </form>
{% endblock %}
