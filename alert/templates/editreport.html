{% extends 'layout.html' %}

{% block body %}
  <div class="col-lg-4 col-lg-offset-4 text-center">
	 <h1>Add to a current report</h1>
	 </div>
	</br>
  <form enctype="multipart/form-data" action="" method="POST" >
     <div class="form-group row">
	<div class="col-lg-4 col-lg-offset-4">
      <label>Report ID</label>
      <input type="text" required name="reportID"   class="form-control"  value={{request.form.reportID}} >
    </div></div>
    <div class="form-group row" >
	<div class="col-lg-4 col-lg-offset-4">
      <label>Description</label>
      <textarea name="description" required class="form-control"  value={{request.form.description}}></textarea>
    </div></div>
	<div class="col-lg-4 col-lg-offset-4 text-center">
    <p><input type="submit" class="btn btn-primary" value="Submit"></p>
	</div>
  </form>
	  
	
{% endblock %}
