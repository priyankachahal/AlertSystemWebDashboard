<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smart_app webpage1</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="../static/css/styles.min.css">
</head>

<body>
<div class="container d-table-cell">
    <div class="col">
        <h1 class="text-center">#Report Emergency#</h1>
    </div>
    <form enctype="multipart/form-data" action="/report" method="POST">
        <div class="col">
            <div class="row">
                <div class="col-lg-6">
                    <p class="text-right">Address :</p>
                </div>
                <div class="col-lg-6">
                    <input type="text" required name="address" class="align-items-center align-content-center"
                           value={{request.form.address}}>
                    <!-- <input class="align-items-center align-content-center" type="text"> -->
                </div>
                <div class="col-lg-6">
                    <p class="text-right">Description:</p>
                </div>
                <div class="col">
                    <textarea name="description" class="align-items-center align-content-center"
                              value={{request.form.description}}></textarea>
                </div>
                <div class="col-lg-6">
                    <p class="text-right">Category :</p>
                </div>
                <div class="col-lg-6">
                    <select name="type_em">
                        <option value="Robbery">road_accident</option>
                        <option value="Accident">fire</option>
                        <option value="Accident">natural_disaster</option>
                        <option value="Accident">crime</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary active align-items-center" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div>

</div>
<div></div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
